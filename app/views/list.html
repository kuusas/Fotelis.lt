{% for item in posts %}
<div class="row-fluid blog-post">
    <h2>
        <a href="{{ app.request.baseUrl ~ '/' ~ item.category ~ '/' ~ item.slug}}" title="{{ item.name }}">
            {{ item.name }}
        </a> 
        <small class="pull-right">{{ item.date }}  <span>autorius <a href="{{ app.request.baseUrl ~ '/autoriai/' ~ item.author}}">{{ item.author }}</a></span></small>
    </h2>
    <p>{{ item.shortText | raw }}</p>
</div><!--/row-->
{% endfor %}
