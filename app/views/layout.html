<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Fotelis.lt - Programuojantiems programuotojams apie programavimą{% endblock%}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% block description %}Programuotojams apie programavimą{% endblock %}">
  <meta name="author" content="{% block author %}Fotelis.lt{% endblock %}">

  <link href="{{ app.request.basePath }}/assets/css/bootstrap.css" rel="stylesheet">
  <link href="{{ app.request.basePath }}/assets/css/style.css" rel="stylesheet">
  <link href="{{ app.request.basePath }}/assets/css/bootstrap-responsive.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ app.request.basePath }}/assets/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ app.request.basePath }}/assets/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ app.request.basePath }}/assets/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="{{ app.request.basePath }}/assets/ico/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="{{ app.request.basePath }}/assets/ico/favicon.png">
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-37881834-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>

<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="{{ app.request.baseUrl ~ '/' }}" title="Fotelis">Fotelis.lt</a>
        <div class="nav-collapse collapse">
          <p class="navbar-text pull-right">
            web development
            <a href="{{ app.request.baseUrl ~ '/rss' }}" title="web development rss">RSS</a>
          </p>

          {{ render(app.request.baseUrl ~ '/menu/' ~ pageSlug ) }}

        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div id="wrap" class="container-fluid">
      <div class="row-fluid">
        <div class="span4 nav">
          {{ render(app.request.baseUrl ~ '/sidebar/' ~ categorySlug ~ '/' ~ postSlug ) }}

          <div class="armchair hidden-phone">
            <img src="{{ app.request.baseUrl }}/assets/img/armchair.png" alt="fotelis">
          </div>
        </div><!--/span-->
        <div class="span8 content">
          {% block content %}
            <h1>Labadiena</h1>
          {% endblock %}
        </div><!--/span-->
      </div><!--/row-->

      <div id="push"></div>
  </div><!--/#wrap-->


  <div class="container-fluid">
    <footer id="footer">
      <div class="offset5 span7">
        <p>&copy; 2013 Fotelis.lt. El. paštas: <a href="mailto:info@fotelis.lt">info@fotelis.lt</a></p>
      </div>
    </footer>
  </div><!--/.fluid-container-->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="{{ app.request.basePath }}/assets/js/bootstrap.min.js"></script>
</body>
</html>
