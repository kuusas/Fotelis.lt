<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Naujas komentaras!</title>
    <style media="all" type="text/css">
        *, body {
            font-family: Palatino, Georgia, "Times New Roman", Times, serif;
        }
        a {
            color: #977347;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;;
        }

        h1 {
            color: #977346;
        }
    </style>

  </head>

  <body style="background-color: #fdfbf4;">
    
    <div style="padding: 20px;">

        <h1>Fotelis.lt Naujas komentaras!</h1>
        Postas <a href="{{ app.request.schemeAndHttpHost ~ '/' ~ post.category ~ '/' ~ post.slug}}" title="{{ post.name }}"><b>{{ post.name }}</b></a> buvo pakomentuotas.
        <br>
        <br>

        <div style="background-color: #f5f5f5; border-top: 1px solid #ccc; border-bottom: 1px solid #ccc;margin-bottom: 20px;padding: 20px;">
            <h3>Komentras</h3>
            <p>
                <b style="margin-right: 15px;">{{ comment.name }} {{ comment.email }}</b> 
                <span style="margin-right: 15px;">{{ comment.ip }}</span> 
                <span style="margin-right: 15px;">{{ comment.date_created }}</span>
            </p>
            <p>
                {{ comment.comment|nl2br }}
            </p>
        </div>

        <a href="{{ app.request.schemeAndHttpHost ~ '/comment/activate/' ~ comment.hash }}" style="display: inline-block;padding: 10px;background-color: #73ac60; color: #fff;margin-right: 15px;"><b>Activate</b></a> 
        <a href="{{ app.request.schemeAndHttpHost ~ '/comment/trash/' ~ comment.hash }}" style="display: inline-block;padding: 10px;background-color: #e9a893; color: #fff;margin-right: 15px;">Trash</a>
    </div>

  </body>
</html>
